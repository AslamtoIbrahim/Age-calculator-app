<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">


</head>

<body>

  <main>
    <div class="card">
      <div class="inputs">
        <label for="day">
          Day
          <input class="fields" type="text" id="day" placeholder="DD">
          <p class="error" id="errorDay">Must be a valid day</p>
        </label>
        <label for="month">
          Month
          <input class="fields" type="text" id="month" placeholder="MM">
          <p class="error" id="errorMonth">Must be a valid month</p>
        </label>
        <label for="year">
          Year
          <input class="fields" type="text" id="year" placeholder="YYYY">
          <p class="error" id="errorYear">Must be a valid year</p>
        </label>
      </div>
      <div class="show-result">
        <hr>
        <button class="fields" id="calculate-age-button">
          <img src="assets/images/icon-arrow.svg" alt="">
        </button>
      </div>
      <div class="outputs">
        <p><span id="result-year">--</span> years</p>
        <p><span id="result-month">--</span> months</p>
        <p><span id="result-day">--</span> days</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>


</body>

</html>
